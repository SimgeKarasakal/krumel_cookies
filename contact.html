<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/contact.css">
</head>

<body>
  <header class="header">
    <div class="header-title">
      <a href="./index.html">
        <img src="./images/Krümel1.png" alt="Krümel Logo" height="auto" width="100%" />
      </a>
    </div>
  </header>
  <nav class="menu">
    <a class="menu-item" href="index.html">Homepage</a>
    <a class="menu-item" href="aboutus.html">About Us</a>
    <a class="menu-item active" href="contact.html">Contact</a>
  </nav>
  <main class="main">
    <div class="description-container">
      <h1 class="description-title">Contact Us</h1>
      <p class="description-main">
        We'd love to hear from you! Whether you have questions about our cookies,
        want to place an order, or just want to say hello, we're here to help.
      </p>
      <div class="contact-info">
        <form action="mailto: simge.ates@edu.futuregames.se" method="POST" enctype="text/plain" class="customer-info">
          <div class="field">
            <div class="customer-input">
              <label class="field-label" for="first-name"></label>
              <input class="field-input" type="text" name="name" id="first-name" placeholder="Name" required>
            </div>
            <div class="customer-input">
              <label class="field-label" for="first-name"></label>
              <input class="field-input" type="text" name="last-name" id="last-name" placeholder="Last Name" required>
            </div>
            <div class="customer-input">
              <label class="field-label" for="e-mail"></label>
              <input class="field-input" type="text" name="e-mail" id="e-mail" placeholder="E-mail" required>
            </div>
            <div class="customer-input">
              <label for="comment"></label>
              <textarea name="comment" id="comment" placeholder="Comment"></textarea>
            </div>
            <button class="button">Send</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer-content">&copy Krümel 2025</p>
  </footer>
</body>

</html>
